<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">

        <div class="box">
            <div class="logo">
                <img src="/assests/slogo.svg" alt="">
                <h1>Log in to Spotify</h1>
            </div>
        </div>

        <div class="box1">
            <button class="btn-signup g"><img src="assests/google.svg" alt="">Continue with Google</button>
            <button class="btn-signup"><img src="assests/fbc.svg" alt="">Continue with Facebook</button>
            <button class="btn-signup g"><img src="assests/apple.svg" alt="">Continue with Apple</button>
            <button class="btn-signup n">Continue with phone number</button>
        </div>
        <hr>
        <div class="box2">
            <div class="email">
                <label for="user">Email or username</label>
                <input type="text" id="user" name="user" placeholder="Email or username">
                <label for="pass">Password</label>
                <input type="password" id="pass" name="pass" placeholder="Password">
                <div class="rem">
                    <div class="on">
                        <div class="off"></div>
                    </div>
                    <p>Remember me</p>
                </div>
                <button class="btn-log">Log In</button>
                <div class="forgot">
                    <a href=""><p>Forgot your password?</p></a>
                    <hr>
                    <div class="ss">
                        <p class="ac">Don't have an account?</p>
                        <a href="signup.html">
                            <p>Sign up for Spotify.</p>
                        </a>
                    </div>
                    
                </div>
            </div>
        </div>
        </div>
        <div class="box3">
            <p>This site is protected by reCAPTCHA and the Google
                <a href="https://policies.google.com/privacy">Privacy Policy</a> and <a
                    href="https://policies.google.com/terms">Terms of Service</a> apply.
            </p>
        </div>
</body>

</html>
