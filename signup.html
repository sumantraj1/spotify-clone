<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="container">

        <div class="box">
            <div class="logo">
                <img src="/assests/slogo.svg" alt="">
                <h1>Sign up to start listening</h1>
            </div>
        </div>

        <div class="box1">
            <div class="email">
                <label for="text">Email address</label>
                <input type="email" id="text" name="text" placeholder="name@domain.com">
                <a href="">
                    <p class="no">Use phone number instead</p>
                </a>
                <button class="btn-next">Next</button>
            </div>
        </div>
        <hr>
        <div class="box2">
            <button class="btn-signup g"><img src="assests/google.svg" alt="">Sign up with Google</button>
            <button class="btn-signup"><img src="assests/fbc.svg" alt="">Sign up with Facebook</button>
            <button class="btn-signup g"><img src="assests/apple.svg" alt="">Sign up with Apple</button>
        </div>

        <hr>
        <div class="box3">
            <h3>Already have an account? <a href="login.html">Log in here.</a> </h3>
            <p>This site is protected by reCAPTCHA and the Google
                <a href="https://policies.google.com/privacy">Privacy Policy</a> and <a
                    href="https://policies.google.com/terms">Terms of Service</a> apply.
            </p>
        </div>
    </div>
</body>

</html>
